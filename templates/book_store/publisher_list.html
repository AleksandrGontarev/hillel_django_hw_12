{% extends 'book_store/base.html'%}
{% block content %}
<h1>Publishers</h1>
<ul>
    {% for publisher in object_list %}
        <li>
            <a href="{% url 'book_store:publisher-detail' publisher.pk%}"> <p>{{ publisher.name }}</p></a>
        </li>
    {% endfor %}
</ul>
<h4>
    <a href="{% url 'book_store:publisher-create' %}">Publisher Create</a>
</h4>
{% endblock %}
